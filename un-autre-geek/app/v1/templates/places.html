{% extends "base.html" %}

{% block title %}Places{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <h1>Places</h1>
    {% if data %}
        <ul class="list-unstyled">
            {% for place in data.places %}
                <li>{{ place }}</li>
            {% endfor %}
        </ul>
    {% else %}
        No place.
    {% endif %}
{% endblock %}
